<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </header>


  <main id="main" class="mdl-layout__content flex-center">
          <article class="mdl-card mdl-shadow--4dp padding-24">
          <h4>Login</h4>

           <form ng-submit="vm.login() " novalidate name="loginForm" class="flex-center flex-direction-column">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" ng-model="vm.loginData.username" type="text" id="sample1">
              <label class="mdl-textfield__label" for="sample1">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" ng-model="vm.loginData.password" type="password" id="sample2">
              <label class="mdl-textfield__label" for="sample2">Password</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Submit</button>
          </form>
        </article>
</main>

<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__right-section">
   
  </div>
</footer>

</div>
